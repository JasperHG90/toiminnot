name: checks
description: "Template for running pre-commit checks."

inputs:
    python_version:
        description: "Python version to use."
        required: false
        default: "3.11"
    pre_commit_version:
        description: "Pre-commit version to use."
        required: false
        default: "4.2.0"
    directory:
        description: "Path to directory on which to run pre-commit."
        required: false
        default: "."

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python_version }}
    - name: Create virtual environment
      run: python3 -m venv venv && source venv/bin/activate
      shell: bash
    - name: Install pre-commit
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install pre-commit==${{ inputs.pre_commit_version }}
      shell: bash
    - name: Cache pre-commit
      uses: actions/cache@v4
      with:
        path: ~/.cache/pre-commit/
        key: pre-commit-4|${{ env.pythonLocation }}|${{ hashFiles('.pre-commit-config.yaml') }}
    - name: Run pre-commit
      run: pre-commit run --show-diff-on-failure --color=always --files $(git ls-files -- ${{ inputs.directory }})
      shell: bash
